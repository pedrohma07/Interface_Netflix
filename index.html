<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css"> <!--LINKANDO CSS-->
    <title>Netflix Clone</title> <!--TITULO QUE FICA NA ABA-->
</head>
<body>
    <header>
        <!--DIV PARA COLOCAR A BARRA DE NAVEGAÇÃO-->
        <div class="container">
            <img src="img/netflix-logo.png" alt="Logo" class="logo_img">
            <nav>
                <a href="s">Início</a>
                <a href="s">Séries</a>
                <a href="s">Filmes</a>
                <a href="s">Bombando</a>
                <a href="s">Minha Lista</a>
            </nav>
        </div>
    </header>

    <main>
        
        <div class="filme_destaque">
            <div class="container">
                <img src="img/titulo_destaque.png" alt="" class="titulo">
                <p class="descricao">Entediado com a vida nas trevas, o diabo se muda para Los Angeles, abre um piano-bar e empresta sua sabedoria a uma investigadora de assassinatos.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/c076d59ac8.js" crossorigin="anonymous"></script>
</body>
</html>
